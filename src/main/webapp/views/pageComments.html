<div id="pageCommentsWrapper">
	<h2>comments</h2>
	<div id="pageCommentsContent">
	</div>
	
	<h3>Add a comment</h3>
	<form action="#" id="pageCommentsFrm" method="post">
		<table>
			<tr>
				<th>Name</th>
				<td><input name="authorName" /></td>
			</tr>
			<tr>
				<th>Email</th>
				<td><input type="email" name="authorEmail" /></td>
			</tr>
			<tr>
				<th>Website</th>
				<td><input name="authorWebsite" /></td>
			</tr>
			<tr>
				<th>Your Comment</th>
				<td><textarea name="text"></textarea></td>
			</tr>
			<tr>
				<th colspan="2"><input name="action" value="Submit Comment" type="submit"/></th>
			</tr>
		</table>
	</form>	
</div>
